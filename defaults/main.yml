# Location of the project's base directory as seen from the host machine.
local_yum_repo_project_basedir_from_host_machine: "../../.."
# Location of the project's base directory as seen from inside the vagrant box.
local_yum_repo_project_basedir_from_vagrant_box: "/vagrant"
# Glob patterns for the RPM packages to be added to the yum repo
local_yum_repo_rpms_glob_patterns:
  - "{{ local_yum_repo_project_basedir_from_host_machine }}/target/rpm/*/RPMS/noarch/*.rpm"
local_yum_repo_dirname: ".dans.knaw.nl-yum-repo"
# Add the default configuration?
local_yum_repo_default_config: yes