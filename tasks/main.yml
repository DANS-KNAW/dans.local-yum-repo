- name: Create local yum repo dir
  file:
    path: "{{ project_basedir_from_vagrant_box }}/{{ yum_repo_dirname }}"
    state: directory

- name: Copy RPMs
  become: no
  local_action: shell cp {{ rpms_glob_pattern }} {{ project_basedir_from_host_machine }}/{{ yum_repo_dirname }}/

- name: Install the createrepo tool
  yum: name=createrepo

- name: Update repo
  command: createrepo --update {{ project_basedir_from_vagrant_box }}/{{ yum_repo_dirname }}

- name: Configure repo
  template:
    src: local.repo
    dest: /etc/yum.repos.d/
